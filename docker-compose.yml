services:
  pki-2fa-service:              # Service name
    build:
      context: .                 # Build from current directory
      dockerfile: Dockerfile     # Use this Dockerfile
    
    container_name: pki-2fa-microservice  # Name of container
    
    ports:
      - "8080:8080"              # Map port 8080 (host:container)
    
    volumes:
      - seed-data:/data          # Persistent storage for seed
      - cron-output:/cron        # Persistent storage for cron logs
      - ./student_private.pem:/app/student_private.pem:ro  # Mount key files
      - ./student_public.pem:/app/student_public.pem:ro
      - ./instructor_public.pem:/app/instructor_public.pem:ro
    
    environment:
      - TZ=UTC                   # Set timezone
    
    restart: unless-stopped      # Auto-restart on failure

volumes:
  seed-data:                     # Named volume for seed data
  cron-output:                   # Named volume for cron output